<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de HTML - EBAC</title>
</head>
<body>
    <main>
        <h1>Formulário de cadastro de novos usuários</h1>
        <h3>Por gentileza, preencha os campos abaixo:</h3>
        <form>
        <label for="nome"></label>
        <input type="text" placeholder="Seu nome" id="nome" required/>
        <br />

        <label for="sobrenome"></label>
        <input type="text" placeholder="Seu sobrenome" id="sobrenome" required/>
        <br />

        <label for="e-mail"></label>
        <input type="email" placeholder="Seu e-mail" id="email" required/>
        <br />

        <label for="usuario"></label>
        <input type="text" placeholder="Usuário" id="usuario" required/>
        <br />

        <label for="password"></label>
        <input type="password" placeholder="Senha" id="password" required/> 
        <br />
        <br />
        
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox">Aceito os termos e condições de uso</label>
        <br />
        <br />
        <button type="submit" value="Cadastrar">Cadastrar</button>
        </form>
    </main>

        </footer>
</body>

</html>
